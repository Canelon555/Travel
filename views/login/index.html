<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/output.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Login</title>
</head>
<body  class=" bg-zinc-50">
  <nav id="navbar" class="fixed top-0- right-0 left-0 bg-green-600 h-16">
  </nav>

  <div class="pt-16 h-screen flex max-w-zxl mx-auto justify-center items-center px-4">
      <div class="hidden lg:flex w-2/4 justify-center items-center">
        <img class="w-4/5" src="/images/signup.svg" alt="imagen para registro">
      </div>
      <!--Mas adelante cambiarle la distribucion del form, con lg:w-2/4 el form no se ve bien en pantalla mas grande-->
      <form id="form" class="flex flex-col gap-4 bg-zinc-200 p-4 rounded-lg text-md shadow-lg w-full md:w-9/12 lg:w-2/4 xl:w-2/5">
      <!--md es para tablets, usar w-full para tener un widht del 100%-->
        <div class="flex flex-col gap-2">
          <label for="name-input" class="font-bold">Correo <span class="text-red-500">*</span>
          </label>
          <input 
            type="email" 
            id="email-input" 
            name="email-input" 
            autocomplete="off" 
            class="rounded-lg p-2 bg-zinc-100 focus:outline-blue-600"
            >
        </div>

        <div class="flex flex-col gap-2">
          <label for="name-input" class="font-bold">Contrase√±a <span class="text-red-500">*</span>
          </label>
          <input 
            type="password" 
            id="password-input" 
            name="password-input" 
            autocomplete="off" 
            class="rounded-lg p-2 bg-zinc-100 focus:outline-blue-600"
            >
          <p id="error-text" class="text-sm text-red-600"></p>
        </div>
        
        <button 
          id="form-btn" 
          class="bg-blue-600 py-2 px-4 rounded-lg font-bold text-white hover:bg-blue-700 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Iniciar sesion
        </button>
      </form> 
  </div>

  <script src="/components/nav.js"></script>
  <script src="index.js"></script>
</body>
</html>
